<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ravenze.co Access</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

  <!-- WELCOME CARD -->
  <div class="card hero">
    <h1>Selamat Datang di Grup<br><span>Ravenze.co</span></h1>
    <p>
      Komunitas private Ravenze.co.<br>
      Akses grup hanya diberikan setelah pengisian formulir.
    </p>

    <button id="waBtn" class="btn locked" disabled>
      ðŸ”’ Masuk Grup WhatsApp
    </button>
    <small id="lockText">Isi formulir untuk membuka akses</small>
  </div>

  <!-- FORM -->
  <form
    id="accessForm"
    action="https://docs.google.com/forms/d/e/1FAIpQLSerpOaWgy9ixxV7XYGaOHq2RznAF2-v9f4RpK_nIB5sopxB1A/formResponse"
    method="POST"
    target="hidden_iframe"
    onsubmit="submitted=true;"
  >

    <label>Nama Lengkap</label>
    <input name="entry.1859656423" type="text" required>

    <label>Codename</label>
    <input name="entry.1378749359" type="text" required>

    <label>Alasan Bergabung</label>
    <textarea name="entry.1934636667" required></textarea>

    <button type="submit" class="btn submit">Ajukan Akses</button>
  </form>

  <!-- IFRAME HIDDEN -->
  <iframe
    name="hidden_iframe"
    style="display:none;"
    onload="if(submitted){afterSubmit();}"
  ></iframe>

  <!-- RULES -->
  <div class="card">
    <h2>Peraturan Grup</h2>
    <ul class="rules">
      <li>Gunakan bahasa yang sopan</li>
      <li>Dilarang spam</li>
      <li>Hormati anggota</li>
      <li>Ikuti arahan admin</li>
    </ul>
  </div>

</div>

<script>
  let submitted = false;
</script>

<script src="script.js"></script>
</body>
</html>
